<template>
    <import from="../../../object-card/object-card"></import>
    <import from="./dialog-upload-file/dialog-upload-file"></import>

    <div if.bind="imageString">
        <img src.bind="imageString" alt="File Image" />
    </div>
    <mdc-button outlined click.trigger="dialogUploadFile.open()" style="width: 100% ">Replace
        File</mdc-button>
    <mdc-dialog view-model.ref="dialogUploadFile">
        <dialog-upload-file file_doc.bind="image"></dialog-upload-file>
    </mdc-dialog>
    <mdc-button outlined click.trigger="downloadFile()" style="width: 100%;">Download
        File</mdc-button>

</template>
